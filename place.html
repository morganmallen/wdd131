<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place Assignment</title>
    <meta
      name="description"
      content="Morgan Allen's Place assignment for the WDD 131 - Dynamic Web Fundamentals course."
    />
    <meta name="author" content="Morgan Allen" />
    <link rel="stylesheet" href="./styles/place.css" />
    <link rel="stylesheet" href="./styles/place-mobile.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="./scripts/place.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Japan</h1>
    </header>
    <main>
      <div class="hero">
        <picture>
          <source
            srcset="images/japan-large.webp"
            media="(min-width: 1000px)"
          />
          <source
            srcset="images/japan-medium.webp"
            media="(min-width: 500px)"
          />
          <img
            src="images/japan-small.webp"
            alt="japan photo"
            width="500"
            height="250"
          />
        </picture>
      </div>
      <div class="info">
        <div class="data">
          <h2 class="data-heading">Data</h2>
          <p class="label">Area: 377,975 km2</p>
          <p class="label">Population: 123,970,000</p>
          <p class="label">Capital: Tokyo</p>
          <p class="label">Languages: Japanese</p>
          <p class="label">Currency: Yen</p>
          <p class="label">Time Zone: UTC+9:00</p>
          <p class="label">Calling Code: +81</p>
        </div>
        <div class="weather">
          <div class="weather-heading">
            <h2>Weather</h2>
            <img
              class="weather-icon"
              alt="weather-icon"
              src="./images/weather-icon.svg"
            />
          </div>
          <p class="label">Temperature: 10Â°C</p>
          <p class="label">Conditions: Clear</p>
          <p class="label">Wind: 20 km/h</p>
          <p class="label wind-chill">Wind Chill: </p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>
        <span id="currentyear"></span>
        Morgan Allen - USA
      </p>
      <p id="lastModified"></p>
    </footer>
  </body>
</html>
