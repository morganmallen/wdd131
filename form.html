<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review Form</title>
    <meta
      name="description"
      content="Morgan Allen's Product Review Form for the WDD 131 - Dynamic Web Fundamentals course."
    />
    <meta name="author" content="Morgan Allen" />
    <link rel="stylesheet" href="styles/form.css" />
    <link rel="stylesheet" href="styles/form-mobile.css" />
    <script src="scripts/form.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Product Review</h1>
    </header>
    <main>
      <form method="get" action="review.html">
        <div class="form-group selectProduct">
          <label for="productName">Product Name</label>
          <select id="productName" name="productName" class="form-box" required>
            <option value="" disabled selected>Select a Product...</option>
          </select>
        </div>

        <div class="form-group stars-container">
          <label for="fivestar">Overall Rating</label>
          <div class="stars">
            <input
              type="radio"
              id="fivestar"
              name="stars"
              value="5"
              required
            /><label for="fivestar"></label>
            <input
              type="radio"
              id="fourstar"
              name="stars"
              value="4"
              required
            /><label for="fourstar"></label>
            <input
              type="radio"
              id="threestar"
              name="stars"
              value="3"
              required
            /><label for="threestar"></label>
            <input
              type="radio"
              id="twostar"
              name="stars"
              value="2"
              required
            /><label for="twostar"></label>
            <input
              type="radio"
              id="onestar"
              name="stars"
              value="1"
              required
            /><label for="onestar"></label>
          </div>
        </div>

        <div class="form-group date">
          <label for="date">Date of Installation</label>
          <input type="date" id="date" name="date" class="form-box" required />
        </div>

        <div class="form-group checkbox-container">
          <label for="option1"
            >Which features did you find useful in the product?<br />(Check all
            that apply)</label
          ><br />
          <input
            type="checkbox"
            id="option1"
            name="option1"
            value="Durability"
            class="checkbox"
          /><label for="option1"> Durability</label><br />
          <input
            type="checkbox"
            id="option2"
            name="option2"
            value="Ease of Use"
            class="checkbox"
          /><label for="option2"> Ease of Use</label><br />
          <input
            type="checkbox"
            id="option3"
            name="option3"
            value="Performance"
            class="checkbox"
          /><label for="option3"> Performance</label><br />
          <input
            type="checkbox"
            id="option4"
            name="option4"
            value="Design"
            class="checkbox"
          /><label for="option4"> Design</label>
        </div>

        <div class="form-group written-review">
          <label for="written-review">Written Review (Optional)</label>
          <textarea
            id="written-review"
            name="written-review"
            class="written-review-form-box"
          ></textarea>
        </div>

        <div class="form-group userName">
          <label for="userName">Your Name (Optional)</label>
          <input type="text" id="userName" name="userName" class="form-box"/>
        </div>

        <input type="submit" value="Post Review" class="submit-button" />
      </form>
    </main>
    <footer class="footer">
      <p>
        <span id="currentYear"></span>
        Morgan Allen - USA
      </p>
      <p id="lastModified"></p>
    </footer>
  </body>
</html>
